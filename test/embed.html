<html>
  <script src="//cdn.swimlanes.io/embed.js"></script>
  
  <h1>Vanilla</h1>
  
  <swimlanes-io>
    title: {fal-box} Embedded
    A -> B: Ping
    B --> A: Pong
  </swimlanes-io>
  
  <h1>Fixed width</h1>
  
  <div style="width:400px; border:1px dashed #ddd">
    <swimlanes-io>
      title: A narrow diagram
      A -> B: Ping
      B --> A: Pong
    </swimlanes-io>
  </div>
  
  <h1>Edit link</h1>
  
  <swimlanes-io edit-link>
    title: Embedded with an edit link
    A -> B: Ping
    B --> A: Pong
  </swimlanes-io>
  
  <h1>Disable Focus</h1>

  <swimlanes-io disable-focus>
    title: Disable focus
    A -> B: Ping
    B --> A: Pong
  </swimlanes-io>

</html>
